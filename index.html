    <title>Deep Hard N' Funky Festival Map</title>

        body {

            background-color: #B2A39E;

        #map {
            height: 80vh;
            width: 100%;
            border: 2px solid #264294;
        }
        #floor-toggle-controls {
            margin-bottom: 10px;
            text-align: center;
        }
        #floor-toggle-controls button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0BA59E;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
        }
        #floor-toggle-controls button:hover {
            background-color: #1F7083;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            color: #264294;
        }
        p, button {
            font-weight: 400;
        }
    </style>
</head>
