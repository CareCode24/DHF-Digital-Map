<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debugging Map Initialization</title>
    <style>
        #map { height: 80vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            console.log("initMap function is called"); // Debug log
            try {
                const map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: -36.8605472, lng: 174.6361861 },
                    zoom: 18
                });
                console.log("Map initialized successfully"); // Debug log
            } catch (error) {
                console.error("Error during map initialization:", error);
            }
        }
    </script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPGXgttzv0oImQKVLnkRyIS-mLu4ZDEEQ&callback=initMap" async defer></script>
</body>
</html>
