<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deep Hard N' Funky Festival Map</title>
    <style>
        #map { height: 80vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            console.log("initMap function is called"); // Debug log

            // Create the map with custom styles
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -36.8605472, lng: 174.6361861 },
                zoom: 18,
                // Disable Map/Satellite toggle
                mapTypeControl: false,
                styles: [
                    {
                        "elementType": "geometry",
                        "stylers": [
                            {
                                "color": "#00659E"  // Dark Blue for the land
                            }
                        ]
                    },
                    {
                        "elementType": "labels.icon",
                        "stylers": [
                            {
                                "visibility": "off"  // Hides icons like street names
                            }
                        ]
                    },
                    {
                        "elementType": "labels.text.fill",
                        "stylers": [
                            {
                                "color": "#FFFFFF"  // White text for easy visibility
                            }
                        ]
                    },
                    {
                        "elementType": "labels.text.stroke",
                        "stylers": [
                            {
                                "color": "#FFFFFF"  // Removing the text stroke (no outline)
                            }
                        ]
                    },
                    {
                        "featureType": "landscape",
                        "elementType": "geometry",
                        "stylers": [
                            {
                                "color": "#D794B0"  // Soft Pink for the land gradient
                            }
                        ]
                    },
                    {
                        "featureType": "road",
                        "elementType": "geometry",
                        "stylers": [
                            {
                                "color": "#FA7849"  // Roads (Orange)
                            }
                        ]
                    },
                    {
                        "featureType": "water",
                        "elementType": "geometry",
                        "stylers": [
                            {
                                "color": "#1F7083"  // Water bodies (Teal)
                            }
                        ]
                    },
                    {
                        "featureType": "water",
                        "elementType": "geometry.fill",
                        "stylers": [
                            {
                                "color": "#0BA59E"  // Lighter Teal for the water gradient
                            }
                        ]
                    },
                    {
                        "featureType": "poi",
                        "elementType": "labels",
                        "stylers": [
                            {
                                "visibility": "off"  // Hides points of interest
                            }
                        ]
                    }
                ],
                // Other controls you want to keep
                zoomControl: true, // Keep zoom controls
                streetViewControl: true, // Keep street view
                fullscreenControl: true // Keep full screen button
            });

            console.log("Map initialized successfully"); // Debug log
        }
    </script>
    <!-- Updated to properly load the script asynchronously with `async` and `defer` -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPGXgttzv0oImQKVLnkRyIS-mLu4ZDEEQ&callback=initMap" async defer></script>
</body>
</html>
